<html>

<legend style="background-color: 86A789; height: 100; width: 100;  ">

</legend>
<form>
<table>
    <thead>
        <tr>
            <td><label for="fname">First Name</label>

            </td>
            <td>:</td>
            <td>
                <input type="text" name="username" id="fname" placeholder="ex ahmed">
            </td>
        </tr>
        <tr>
            <td>
                <label for="sname">Second Name</label>
                
            </td>
            <td>:</td>
            <td>
                <input type="text" id="sname" name="second name" placeholder="ex mohamed">
            </td>
        </tr>
        <br><br>
    </thead>
</table>

    </Fieldset>
    <br><br><br>
    
<table>
<thead>
    <tr>
        <td>
            <label for="phone">Your Phone </label>
        </td>
        <td>:</td>
        <td>
            <input type="tel" id="phone" name="user phone">
        </td>
    </tr>
    <tr>
        <td>
            <label for="mail">Email</label>
        </td>
        <td>:</td>
        <td>
            <input type="email" id="mail" name="user email">
        </td>
    </tr>
    <tr>
        <td>
<label for="pass">Password</label>
        </td>
        <td>:</td>
        <td>
<input type="password"  name="user password" id="pass">
        </td>
    </tr>
    <tr>
        <td>
            <label for="repass"> Re Password</label>
        </td>
        <td>:</td>
        <td><input type="password" name="user re password" id="repass"></td>
    </tr>

</thead>

</table>

       <br><br><br>

       <label for="student">Student</label>
